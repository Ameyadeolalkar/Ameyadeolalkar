<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Jasmine Spec Runner v2.5.2</title>

  <link rel="shortcut icon" type="jasmine-standalone-2.5.2/image/png" href="jasmine-standalone-2.5.2/lib/jasmine-2.5.2/jasmine_favicon.png">
  <link rel="stylesheet" href="jasmine-standalone-2.5.2/lib/jasmine-2.5.2/jasmine.css">

  <script src="jasmine-standalone-2.5.2/lib/jasmine-2.5.2/jasmine.js"></script>
  <script src="jasmine-standalone-2.5.2/lib/jasmine-2.5.2/jasmine-html.js"></script>

  <!-- include source files here... -->
  <script src="calculator.js"></script>

  <!-- include spec files here... -->
  <script src="calculatorSpec.js"></script>
  <!-- <script src="SpecHelper.js"></script> -->

</head>

<script type="text/javascript">
  (function(){
    var jasmineEnv = jasmine.getEnv();
    jasmineEnv.updateInterval = 1000;
    var trivialReporter = new jasmine.TrivialReporter();
    jasmineEnv.addReporter(trivialReporter);
    jasmineEnv.specFilter = function(spec){
      return trivialReporter.specFilter(spec);
    };
    var currentWindowOnLoad = window.onLoad;
    window.onLoad = function(){
      if(currentWindowOnLoad){
        currentWindowOnLoad();
      }
      execJasmine();
    };
  })

</script>
<body>
</body>
</html>
